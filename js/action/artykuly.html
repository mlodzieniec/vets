<div class="content-wrap" style="padding: 30px 0;">
    <div id="articleContainer" class="container clearfix content-full-width" style="padding-bottom: 0;">

        <div class="heading-block fancy-title nobottomborder title-bottom-border" style="">
            <h4>Porady dla <span>zwierzÄ…t</span>.</h4>
        </div>

        <div class="sidebar nobottommargin">
            <div class="sidebar-widgets-wrap">
                <div class="widget widget-filter-links clearfix" style="text-align: center;">
                    <h3 style="color:#1b307a;margin-bottom: 10px;text-align: center;">Wybierz kategorie</h3>
                    <ul id="categories" class="custom-filter" data-container="#articles" data-active-class="active-filter">
                        {{~ it.data.cats : catData}}
                        <li class=""><a href="#" data-filter=".{{=catData.id}}"><b>{{=catData.name}}</b></a><span>{{=catData.countedArticle}}</span></li>
                        {{~}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="postcontent nobottommargin col_last" style="margin-top: 30px;">
            <div id="articles" class="shop product-2 grid-container clearfix" style="position: relative; height: 1320px;">
                {{~ it.data.articles : articlesData}}
                <div class="product {{=articlesData.category}} clearfix" style="position: absolute; left: 0px; top: 0px;"> <!--  border-bottom: 1px solid #c5dada; -->
                    <div class="product-image div-shadows" >
                        <a class="bigPhotoBorder" articleId="{{=articlesData.id}}" href=""><img articleId="{{=articlesData.id}}" id="personPhoto" style="height: auto;" src="{{=articlesData.filename}}" alt="photo"></a>
                    </div>
                    <div class="product-desc center">
                        <div class="product-title"><h3><a articleId="{{=articlesData.id}}" href="">{{=articlesData.title}}</a></h3></div>
                        <div class=""><p>{{=articlesData.subtitle}}</p></div>
                        <div class=""><p><span>Data dodania: {{=articlesData.date}}</span></p></div>
                    </div>
                </div>
                {{~}}
            </div>
        </div>

    </div>
</div>

<script src="/js/functions.js"></script>
<script src="/js/plugins.js"></script>
