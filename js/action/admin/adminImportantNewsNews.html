
<div class="box-header" style='text-align: center;'>
    <h1 style="margin-top: 0;">Baner</h1>
    <p style="font-style: italic; color: #999999;">W tym miejscu można dodawać/edytować wiadomości wyświetlane na stronie głównej w górnym banerze</p>
</div>

<form>
    <div class="col-xs-12">
        <input type="hidden" name="id" value="{{= it.data.id || ''}}">

        <div class="form-group" item-name="date">
            <label>Data:</label>
            <div class="input-group date">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control pull-right" id="datepicker" name="date" value="{{= it.data.date || ''}}" required>
            </div>
        </div>

        <div class="form-group" item-name="content">
            <label>Treść:</label>
            <input type="text" class="form-control" name="content" value="{{= it.data.content || ''}}" required>
        </div>

        {{? typeof it.data.id !== "undefined"}}
        <button type="submit" class="btn btn-block btn-primary save-form" method="POST">Zapisz</button>
        {{??}}
        <button type="submit" class="btn btn-block btn-success save-form" method="PUT">Dodaj wiadomość</button>
        {{?}}
    </div>
</form>
