<div class="col-xs-12">
    <div class="box">
        <div class="box-header" style='text-align: center;'>
            <h1 class="">Lista galerii</h1>
            <p style="font-style: italic; color: #999999;">W tym miejscu można dodawać, edytować oraz usuwać "Galerie"</p>
            <button type="button" class="btn btn-block btn-success add-gallery" >Dodaj nową galerię</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive">
            <table class="table table-hover alignCenter">
                <tbody>
                    <tr>
                        <th>ID galerii</th>
                        <th>Nazwa galerii</th> 
                        <th>Akcja</th>
                    </tr>
                    {{~it.data.galleries: gallery}}
                    <tr>
                        <td>{{= gallery.id || ''}}</td>
                        <td>{{= gallery.name || ''}}</td>
                        <td>
                            <div class="btn-group" galleryId="{{= gallery.id}}">
                                <button title='Edytuj' type="button" class="btn btn-primary gallery-edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button title='Usuń' type="button" class="btn btn-danger gallery-delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                        </td>
                    </tr>
                    {{~}}
                </tbody>
            </table>
        </div>
    </div>
</div>
