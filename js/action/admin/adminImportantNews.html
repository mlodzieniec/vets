<div class="col-xs-12">
    <div class="box">
        <div class="box-header" style='text-align: center;'>
            <h1 class="">Lista wiadomości w banerze</h1>
            <p style="font-style: italic; color: #999999;">W tym miejscu można dodawać,edytować oraz usuwać wiadomości znajdujące się w górnym banerze na stronie głównej</p>
            <button type="button" class="btn btn-block btn-success add-news">Dodaj nową wiadomość</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover alignCenter">
                <tbody>
                    <tr>
                        <th>ID wiadomości</th>
                        <th>Data</th> 
                        <th>Treść</th>
                        <th>Akcja</th>
                    </tr>
                    {{~it.data: news}}
                    <tr>
                        <td>{{= news.id}}</td>
                        <td>{{= news.date}}</td>
                        <td>{{= news.content}}</td>
                        <td>
                            <div class="btn-group" newsId="{{= news.id}}">
                                <button title='Edytuj' type="button" class="btn btn-primary edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button title='Usuń' type="button" class="btn btn-danger delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                        </td>
                    </tr>
                    {{~}}
                </tbody>
            </table>
        </div>
    </div>
</div>
