<div class="content-wrap" style="padding: 30px 0px;">
    <div class="container clearfix content-full-width">

        <div id="firstAni" class="col_full">
            <div class="heading-block fancy-title nobottomborder title-bottom-border">
                <h3>O <span>nas</span>.</h3>
            </div>
            {{=it.data.aboutContent.content}}
        </div>

        <div id="secondAni">
            <div class="heading-block fancy-title nobottomborder title-bottom-border">
                <h4>Sprzęt na którym <span>pracujemy:</span></h4>
            </div>
            <div id="oc-portfolio" class="owlCarousel owl-carousel carousel-widget owl-loaded owl-drag owl-nav" data-margin="20" data-nav="true" data-pagi="false" data-items-xs="1" data-items-sm="2" data-items-md="3" data-items-lg="4">
                <div class="owl-stage-outer">
                    <div class="owl-stage" style="transform: translate3d(-580px, 0px, 0px); transition: all 0.25s ease 0s; width: 2320px;">
                        {{~ it.data.aboutGallery : photo}}

                        <div class="owl-item" style="width: 270px; margin-right: 20px;">
                            <div class="oc-item">
                                <div class="iportfolio">
                                    <div class="portfolio-image smallPhotoBorder">
                                        <a href="#">
                                            <img src="{{= photo.filename}}" alt="zdjecie">
                                        </a>
                                        <div class="portfolio-overlay">
                                            <a href="{{= photo.filename}}" class="left-icon" data-lightbox="image"><i class="fas fa-plus"></i></a>
                                        </div>
                                    </div>
                                    <div class="portfolio-desc">
                                        <h3><a href="#">{{= photo.title}}</a></h3>
                                        <span><a href="#">{{= photo.subtitle}}</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{~}}
                    </div>
                </div>
                <div class="owl-nav">
                    <button type="button" role="presentation" class="owl-prev">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button type="button" role="presentation" class="owl-next">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="owl-dots disabled"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
