        <script>
            if (document.location.href.search("/admin/") < 0) {
                document.location.href = document.location.href.replace("/admin", "/admin/");
            }
            let core = new Core();
            let validators = new Validators();
            core.newRoute();

            core.makeXhr({
                method: 'GET',
                url: 'api/currentUser'
            }).then((result) => {
                let user = JSON.parse(result.response);

                $(document).find('.user-name').html(user['firstName'] + ' ' + user['lastName']);
            });

            $('#logoutbutton').on('click', (e) => {
                core.makeXhr({
                    method: 'DELETE',
                    url: 'api/currentUser'
                }).then((e) => {
                    window.location.href = window.location.protocol + "//" + window.location.hostname;
                });
            })
